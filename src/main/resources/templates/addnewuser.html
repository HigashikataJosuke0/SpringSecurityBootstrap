<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="col-6 text-center">
        <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group col-md-8">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}"
                       placeholder="Enter username">
            </div>

            <div class="form-group col-md-8">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}"
                       placeholder="Enter surname">
            </div>

            <div class="form-group col-md-8">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}"
                       placeholder="Enter salary">
            </div>

            <div class="form-group col-md-8">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Enter password">
            </div>

            <div class="form-group col-md-8">
                <label for="roles">Roles:</label>
                <select class="form-control" id="roles" th:field="*{roles}" multiple>
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.username}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
</body>
</html>
